<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking | FastNew Cleaning Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }
    .navglass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">

  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 navglass px-4 py-3">
    <div class="container mx-auto flex justify-between items-center">
      <a href="../index.html" class="text-2xl font-bold text-blue-600 flex items-center">
        <span class="text-3xl mr-2">✨</span> Home
      </a>
    </div>
  </nav>

  <!-- Header -->
  <header class="pt-24 pb-8 px-4 md:pt-32 md:pb-12">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-blue-900 mb-4">Book Your Cleaning Service</h1>
      <p class="text-blue-700 text-lg mb-6">Fill in your details and we’ll get in touch to confirm your booking.</p>
    </div>
  </header>

  <!-- Booking Form -->
  <section class="py-8 px-4">
    <div class="container mx-auto max-w-4xl">
      <form id="bookingForm" class="glass p-12 rounded-lg shadow-lg space-y-8">
        <h2 class="text-2xl font-bold text-blue-900 mb-4">Client Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <input name="name" type="text" required placeholder="Full Name" class="w-full p-3 rounded border border-blue-200" />
          <input name="phone" type="tel" required placeholder="Mobile Number" class="w-full p-3 rounded border border-blue-200" />
          <input name="email" type="email" required placeholder="Email Address" class="w-full p-3 rounded border border-blue-200" />
        </div>

        <h2 class="text-2xl font-bold text-blue-900 mt-8 mb-4">Your Location</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <input name="flat" type="text" placeholder="Flat / Floor Number" class="w-full p-3 rounded border border-blue-200" />
          <input name="building" type="text" placeholder="Villa / Building Number" class="w-full p-3 rounded border border-blue-200" />
          <input name="compound" type="text" placeholder="Compound / Building Name" class="w-full p-3 rounded border border-blue-200" />
          <input name="street" type="text" placeholder="Street" class="w-full p-3 rounded border border-blue-200" />
          <input name="zone" type="text" placeholder="Zone" class="w-full p-3 rounded border border-blue-200" />
          <input name="landmark" type="text" placeholder="Nearest Landmark" class="w-full p-3 rounded border border-blue-200" />
        </div>

        <h2 class="text-2xl font-bold text-blue-900 mt-8 mb-4">Required Services</h2>
        <div>
          <label class="block text-blue-800 font-semibold mb-2">Please select service you want:</label>
          <select name="service" required class="w-full p-3 rounded border border-blue-200">
            <option value="">Select a service</option>
            <option>House Cleaning</option>
            <option>Office Cleaning</option>
            <option>Kitchen Cleaning</option>
            <option>Window Cleaning</option>
            <option>Room Cleaning Services</option>
            <option>Deep Cleaning Services</option>
            <option>Laundry And Ironing</option>
            <option>Party Helpers/Cleaning</option>
            <option>Babysitting</option>
          </select>
        </div>

        <div>
          <label class="block text-blue-800 font-semibold mb-2">Regular Service (weekly fixed day)</label>
          <div class="flex flex-wrap gap-3">
            <label><input type="checkbox" name="days" value="Saturday" /> Saturday</label>
            <label><input type="checkbox" name="days" value="Sunday" /> Sunday</label>
            <label><input type="checkbox" name="days" value="Monday" /> Monday</label>
            <label><input type="checkbox" name="days" value="Tuesday" /> Tuesday</label>
            <label><input type="checkbox" name="days" value="Wednesday" /> Wednesday</label>
            <label><input type="checkbox" name="days" value="Thursday" /> Thursday</label>
            <label><input type="checkbox" name="days" value="Friday" /> Friday</label>
          </div>
        </div>

        <div>
          <label class="block text-blue-800 font-semibold mb-2">Shifts</label>
          <label><input type="radio" name="shift" value="AM" required /> AM</label>
          <label><input type="radio" name="shift" value="PM" /> PM</label>
        </div>

        <button type="submit" class="w-full bg-blue-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-800 transition-all">Submit Booking</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 bg-blue-900 text-white text-center mt-12">
    <div class="container mx-auto">
      <p>&copy; 2025 FastNew Cleaning Services. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script to Handle Form -->
  <script>
  document.getElementById('bookingForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const form = e.target;
  const days = Array.from(form.querySelectorAll('input[name="days"]:checked')).map(cb => cb.value).join(', ');

  // Replace entry IDs below with those from your pre-filled link!
  const params = new URLSearchParams({
    'entry.1321963764': form.name.value,         // Name
    'entry.485281029': form.phone.value,        // Phone
    'entry.730553656': form.email.value,        // Email
    'entry.2143598397': form.flat.value,         // Flat
    'entry.488207199': form.building.value,     // Building
    'entry.1054475332': form.compound.value,     // Compound
    'entry.209597272': form.street.value,       // Street
    'entry.892064462': form.zone.value,         // Area
    'entry.1874459606': form.landmark.value,     // Landmark
    'entry.2131021401': form.service.value,      // Service
    'entry.299429259': days,                    // Days
    'entry.672698527': form.shift.value         // Shift
  });

  try {
    await fetch('https://docs.google.com/forms/d/1QatqvsYVA51hT_omfa5uebNBoH2_uB6afQiJrU53oa0/formResponse?' + params.toString(), {
      method: 'GET',
      mode: 'no-cors'
    });

    alert("Booking submitted!");
    form.reset();
  } catch (err) {
    alert("Submission failed. " + err.message);
  }
});


  </script>
</body>
</html>
